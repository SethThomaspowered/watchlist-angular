
<div class="vertical-center d-flex flex-column justify-content-center align-items-center">
    <h1>Register</h1>
    <form>
        <div class="mb-3">
            <input [(ngModel)]="registerUserData.emailAddress" name="emailAddress" type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button (click)="registerUser()" type="submit" class="btn btn-primary btn-block btn-large">Register</button>
    </form>

</div>
